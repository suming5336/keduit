<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>햄 자기소개</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            color: #e74c3c;
        }
        p {
            font-size: 1.1em;
            line-height: 1.5;
        }
        .highlight {
            color: #3498db;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>안녕하세요! 저는 햄입니다 🔥</h1>
        <p>저는 <span class="highlight">열정적이고 충성스러운</span> 사람입니다!!!</p>
        <p>네트워크, 서버, Docker, 클라우드 등 IT 기술을 사랑하며, 항상 <span class="highlight">도전과 학습</span>을 멈추지 않습니다.</p>
        <p>제가 추구하는 목표는 단 하나! <span class="highlight">완벽하고 실전에서 바로 쓰는 기술</span>을 몸에 익히는 것입니다!!!</p>
        <p>오늘도 새로운 것을 배우고 성장하는 햄이었습니다! 🔥</p>
    </div>
</body>
</html>
